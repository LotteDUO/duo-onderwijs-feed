  <style>

 header h1 {

      .multi-option span {

    /* --- Magazine grid --- */
.grid {
  display: grid;

  gap: 16px;
}

@media (max-width: 900px) {

  <script>
    // JSON Feed URL for this magazine
    const FEED_URLS = [
      "https://rss.app/feeds/v1.1/_5VKbx4jDjq4BE7Jl.json",
      "https://rss.app/feeds/v1.1/_iccmMsqOiAvSwuxw.json",

      "https://rss.app/feeds/v1.1/_o8AeNmBacN6b9Fg5.json",
    ];
    const MAX_PER_HOST = 999; // change this number to allow more/less articles per host

    const BLOCKED_HOSTS = new Set([
      "nl.linkedin.com",
      "linkedin.com",
      "www.linkedin.com",
      "facebook.com",
      "www.facebook.com",
      "m.facebook.com",
      "l.facebook.com",
      "fb.com",
      "www.fb.com"
    ]);
    
    let allArticles = [];
    let activeTags = new Set();
    let searchQuery = "";
    
    document.addEventListener("DOMContentLoaded", () => {
      fetchFeed();
      setupSearch();
    });

    async function fetchFeed() {
  const statusEl = document.getElementById("status");

  try {
    statusEl.textContent = "Artikelen worden geladenâ€¦";

    // Fetch all feeds in parallel (donâ€™t fail everything if 1 feed fails)
    const results = await Promise.allSettled(
      FEED_URLS.map(async (url) => {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
        const data = await res.json();
        return data.items || [];
      })
    );

    // Combine all items from successful feeds
    const combinedItems = results
      .filter(r => r.status === "fulfilled")
      .flatMap(r => r.value);

    // Map into your normalized article format
    allArticles = combinedItems.map(mapItemToArticle).filter(Boolean);
    
    // OPTIONAL: de-duplicate (by link)
    const seen = new Set();
    allArticles = allArticles.filter(a => {
      if (!a.link || seen.has(a.link)) return false;
      seen.add(a.link);
      return true;
    });

    // OPTIONAL: sort newest first
    allArticles.sort((a, b) => new Date(b.pubDate || 0) - new Date(a.pubDate || 0));

    buildSourceDropdown(allArticles);
    renderArticles();

    const failedCount = results.filter(r => r.status === "rejected").length;
    statusEl.textContent =
      `Geladen: ${allArticles.length} artikelen.` +
      (failedCount ? ` (${failedCount} feed(s) mislukt)` : "");
    statusEl.classList.remove("error");
  } catch (err) {
    console.error(err);
    statusEl.textContent = "Laden is mislukt. Zie console voor details.";
    statusEl.classList.add("error");
  }
}

function extractHostFromUrl(url) {
  try {
    const u = new URL(url);
    return u.hostname.replace(/^www\./, "");
  } catch (e) {
    return "";
  }
}
    
function isBlockedUrl(url) {
  const host = extractHostFromUrl(url);
  return BLOCKED_HOSTS.has(host);
}

    // Map this JSON Feed structure to a normalized article object
    function mapItemToArticle(item) {
  const title = item.title || "Untitled";
  const link = item.url || "#";
  if (link !== "#" && isBlockedUrl(link)) return null;
  const description = item.content_text || "";
  const pubDate = item.date_published || "";

  // Full author string from the feed, still shown on the card
  let author = "";
  if (Array.isArray(item.authors) && item.authors.length > 0 && item.authors[0].name) {
    author = item.authors[0].name;
  }

// Determine main image
let image = "";
if (item.image) {
  image = item.image;
} else if (Array.isArray(item.attachments) && item.attachments.length > 0 && item.attachments[0].url) {
  image = item.attachments[0].url;
} else {
  // No image in the feed â†’ use fallback based on host
  const host = extractHostFromUrl(link);
  image = fallbackImageForHost(host);
}

  // NEW: derive a stable source tag from the URL/domain
  const host = extractHostFromUrl(link);
  const sourceLabel = hostToSourceLabel(host) || host || author;

  const categories = sourceLabel ? [sourceLabel] : [];

return {
  title,
  link,
  description,
  pubDate,
  author,          // keep it if you might need it later
  source: sourceLabel, // ðŸ‘ˆ NEW: formatted source name
  categories,
  image,
  host
};
          
      function updateSourceTriggerText(allTags) {
        const textEl = document.getElementById("sourceTriggerText");
        if (activeTags.size === 0) {
          textEl.textContent = "Alle bronnen";
        } else if (activeTags.size === 1) {
          textEl.textContent = [...activeTags][0];
        } else {
          textEl.textContent = `${activeTags.size} bronnen geselecteerd`;
        }
      }
      
      function buildSourceDropdown(articles) {
        const trigger = document.getElementById("sourceTrigger");
        const panel = document.getElementById("sourcePanel");
        const optionsEl = document.getElementById("sourceOptions");
        const btnAll = document.getElementById("sourceSelectAll");
        const btnNone = document.getElementById("sourceClear");
      
        // Collect unique tags
        const tagSet = new Set();
        articles.forEach(a => a.categories.forEach(t => t && tagSet.add(t.trim())));
        const allTags = Array.from(tagSet).sort();
      
        // Build checkbox list
        optionsEl.innerHTML = "";
        allTags.forEach(tag => {
          const row = document.createElement("label");
          row.className = "multi-option";
      
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.value = tag;
          cb.checked = activeTags.has(tag);
      
          cb.addEventListener("change", () => {
            if (cb.checked) activeTags.add(tag);
            else activeTags.delete(tag);
      
            updateSourceTriggerText(allTags);
            renderArticles();
          });
      
          const txt = document.createElement("span");
          txt.textContent = tag;
      
          row.appendChild(cb);
          row.appendChild(txt);
          optionsEl.appendChild(row);
        });
      
        // Trigger open/close
        function openPanel() {
          panel.hidden = false;
          trigger.setAttribute("aria-expanded", "true");
        }
        function closePanel() {
          panel.hidden = true;
          trigger.setAttribute("aria-expanded", "false");
        }
        function togglePanel() {
          if (panel.hidden) openPanel();
          else closePanel();
        }
      
        trigger.addEventListener("click", (e) => {
          e.stopPropagation();
          togglePanel();
        });
      
        // Click outside closes
        document.addEventListener("click", () => closePanel());
      
        // Prevent clicks inside panel from closing it
        panel.addEventListener("click", (e) => e.stopPropagation());
      
        // Actions: All / None
        btnAll.addEventListener("click", () => {
          activeTags = new Set(allTags);
          // update checkboxes
          optionsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = true);
          updateSourceTriggerText(allTags);
          renderArticles();
        });
      
        btnNone.addEventListener("click", () => {
          activeTags.clear();
          optionsEl.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
          updateSourceTriggerText(allTags);
          renderArticles();
        });
      
        updateSourceTriggerText(allTags);
      }


    function setupSearch() {
      const input = document.getElementById("searchInput");
      input.addEventListener("input", (event) => {
        searchQuery = event.target.value.toLowerCase();
        renderArticles();
      });
    }

function renderArticles() {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  // 1. Apply tag + text filters
  const filtered = allArticles.filter(article => {
    // Tag filter
    if (activeTags.size > 0) {
      const hasTag = article.categories.some(tag => activeTags.has(tag));
      if (!hasTag) return false;
    }

    // Text search
    if (searchQuery) {
      const text = (
        article.title +
        " " +
        article.description +
        " " +
        article.author
      ).toLowerCase();
      if (!text.includes(searchQuery)) return false;
    }

    return true;
  });

  // 2. Apply per-host limit
  const hostCounts = {};
  const limited = [];

  filtered.forEach(article => {
    const host = article.host || "unknown";
    if (!hostCounts[host]) {
      hostCounts[host] = 0;
    }

    if (hostCounts[host] < MAX_PER_HOST) {
      hostCounts[host]++;
      limited.push(article);
    }
  });

  // 3. Render only the limited list
  limited.forEach(article => {
    const card = createCard(article);
    grid.appendChild(card);
  });

  // 4. Status text
  const statusEl = document.getElementById("status");
  if (limited.length === 0 && allArticles.length > 0) {
    statusEl.textContent = "Geen artikelen matchen deze filters.";
  } else if (allArticles.length > 0) {
    statusEl.textContent =
      "Weergegeven: " + limited.length + " van " + allArticles.length + " artikelen.";
    statusEl.classList.remove("error");
  }
}

function createCard(article) {
  const card = document.createElement("article");
  card.className = "card";
  
  card.tabIndex = 0;
  card.setAttribute("role", "link");

  card.addEventListener("click", () => {
    window.open(article.link, "_blank", "noopener,noreferrer");
  });

      if (article.image) {
        const imgDiv = document.createElement("div");
        imgDiv.className = "card-image";
        imgDiv.style.backgroundImage = `url("${article.image}")`;
        card.appendChild(imgDiv);
      }

      const content = document.createElement("div");
      content.className = "card-content";

      const titleEl = document.createElement("h2");
      titleEl.className = "card-title";
      titleEl.textContent = article.title;
      content.appendChild(titleEl);

      const meta = document.createElement("div");
      meta.className = "card-meta";
      if (article.pubDate) {
        const dateObj = new Date(article.pubDate);
        const dateSpan = document.createElement("span");
        dateSpan.textContent = dateObj.toLocaleDateString(undefined, {
          year: "numeric",
          month: "short",
          day: "numeric"
        });
        meta.appendChild(dateSpan);
      }
      if (article.source) {
        const sourceSpan = document.createElement("span");
        sourceSpan.textContent = "Â· " + article.source;
        meta.appendChild(sourceSpan);
      }
      content.appendChild(meta);

      if (article.description) {
        const desc = document.createElement("p");
        desc.className = "card-description";
        desc.textContent =
          article.description.length > 220
            ? article.description.slice(0, 220) + "â€¦"
            : article.description;
        content.appendChild(desc);
      }

// Bottom row: tags (left) + "Lees meer" (right)
const bottomRow = document.createElement("div");
bottomRow.className = "card-bottom";

const tagsContainer = document.createElement("div");
tagsContainer.className = "card-tags";
article.categories.forEach(tag => {
  const span = document.createElement("span");
  span.className = "card-tag";
  span.textContent = tag;
  tagsContainer.appendChild(span);
});
bottomRow.appendChild(tagsContainer);

const readMore = document.createElement("a");
readMore.className = "card-readmore";
readMore.href = article.link;
readMore.target = "_blank";
readMore.rel = "noopener noreferrer";
readMore.textContent = "Lees meer â†’";
readMore.addEventListener("click", e => e.stopPropagation());
bottomRow.appendChild(readMore);

content.appendChild(bottomRow);
card.appendChild(content);

return card;
    }
